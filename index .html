<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>第一次小网站</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
      <img
      src='https://pic2.zhimg.com/v2-3c962e40e581b2a5502c64961da43498_r.jpg?source=1940ef5c'
      alt="程露" width="88px" height="88px"
    </div>
    <div
      style="
      max-width: 700px;
      margin: 30px auto;
      padding: 15px
      line-height: 1.7;
      text-align: left;
    "
    >
      <p>几个常用的快捷键</p>
      <p>ctrl+d,选中一个字母，再按一下可以选中下一个相同的这个字母</p>
      <p>alt+鼠标左键，添加一个光标</p>
      <p>ctrl+s,保存；ctrl+z，撤销</p>
      <p>alt+shift+上下键，复制一行</p>
    </div>
    <div
      style="
        background-color: #f1f1f1;
        text-align: center;
        padding: 40px;
        font-size: 12px;
      "
    >
      <p>我的网站</p>
      <a href="">友情链接</a>
    </div>
  </body>
</html>
